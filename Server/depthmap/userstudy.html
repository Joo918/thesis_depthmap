<!-- test -->
<html style="padding:0;margin:0;border:0;">
        <head>
			<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
			<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
			<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
            <title>turning billboard + depth map</title> 			
			<script src="http://<SERVER_ADDR>/jquery-3.3.1.min.js"></script>
			<script type="text/javascript" src="http://<SERVER_ADDR>/changedX3dom/x3dom-full.js"></script>
            <link rel='stylesheet' type='text/css' href='http://<SERVER_ADDR>/changedX3dom/x3dom.css'/>
			<script type='text/javascript' src='http://<SERVER_ADDR>/VRButton.js'></script>
			<script type='text/javascript' src='http://<SERVER_ADDR>/controller_final.js'></script>
			
			<style>
				.labelOverlay
				{
					position:fixed;
					width: 400px;
					padding:8px;
					margin:16px;
					background:#888888;
					background: linear-gradient(#BBBBBB, #888888); 
					border-radius:8px;
					border:2px solid #EEEEEE;            
					box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.25);            
					font-weight:bold;
					color:white;            
					z-index:20000;
				}        
				.x3domContext
				{
					border: none;
					background:#888888;
					background: linear-gradient(#777777, #333333); 
				}
				.paramSlider
				{
					margin: 0 8px;
				}
			</style>
        </head> 
        <body style='width:100%; height:100%; border:0; margin:0;  padding:0;'>
			<X3D id="x3dcomp" style='width:100%; height:100%; border:0; margin:0;  padding:0;'> 
				<scene>
					<Viewpoint id="mainview" position="0 2 5" orientation="0 0 0 -1"  zNear="0.01" zFar="10000"></Viewpoint>
					
					<transform id="entireElement" translation='0 0 0'>
					
					
					
					<transform class='VRButton' onClick='recordResponse(0)' bname ='1' translation='-1 -1.5 0' scale='0.4 0.4 0.4'>
						<shape>
							<appearance>
								<ImageTexture url="left.png"></ImageTexture>
							</appearance>
							<box></box>
						</shape>
					</transform>
					
					<transform class='VRButton' onClick='recordResponse(2)' bname ='2' translation='0 -1.5 0' scale='0.4 0.4 0.4'>
						<shape>
							<appearance>
								<ImageTexture url="middle.png"></ImageTexture>
							</appearance>
							<box></box>
						</shape>
					</transform>
					
					<transform class='VRButton' onClick='recordResponse(1)' bname ='3' translation='1 -1.5 0' scale='0.4 0.4 0.4'>
						<shape>
							<appearance>
								<ImageTexture url="right.png"></ImageTexture>
							</appearance>
							<box></box>
						</shape>
					</transform>
					
					<transform render="true" id="base" translation='-0.5 0 0'>
					<transform DEF="b1_default">
						<Inline id="b1default" mapDEFToID="true" nameSpaceName="b1default" boxname="1" onload="addLoaded(0)" url="ibrobjs/ibr1.x3d">
						</Inline>
					</transform>
					</transform>
					
					<transform render="true" id="longer" translation='0.5 0 0'>
					<Switch whichChoice="0" id="switcher">
						
						<transform DEF="b105">
							<Inline id="b105" mapDEFToID="true" nameSpaceName="b105" boxname="1_05" prot="1.05" onload="addLoaded(1)" url="ibrobjs/ibr1_05.x3d">
							</Inline>
						</transform>
						
						<transform DEF="b1075">
							<Inline id="b1075" mapDEFToID="true" nameSpaceName="b1075" boxname="1_075" prot="1.075" onload="addLoaded(2)" url="ibrobjs/ibr1_075.x3d">
							</Inline>
						</transform>
						
						<transform DEF="b11">
							<Inline id="b11" mapDEFToID="true" nameSpaceName="b11" boxname="1_1" prot="1.1" onload="addLoaded(3)" url="ibrobjs/ibr1_1.x3d">
							</Inline>
						</transform>
						
						<transform DEF="b1125">
							<Inline id="b1125" mapDEFToID="true" nameSpaceName="b1125" boxname="1_125" prot="1.125" onload="addLoaded(4)" url="ibrobjs/ibr1_125.x3d">
							</Inline>
						</transform>
					</Switch>
					</transform>
					
					<transform render="false" translation='0 -4 0'>
						<shape>
							<appearance>
							  <material ambientIntensity='0.0933' diffuseColor='0.32 0.54 0.26' shininess='0.51' specularColor='0.46 0.46 0.46'></material>
							</appearance>
							<text id="logInfo" string='log window' solid='false'>
								<fontstyle family="'Times' 'Orbitron'" size="0.8"></fontstyle>
							</text>
						</shape>
					</transform>
					
					<transform render="true" id="blackscreen" position="0 2 5" scale="20 20 1">
						<shape>
							<appearance sortKey="100">
								<Material diffuseColor='0 0 0'></Material>
							</appearance>
							<box></box>
						</shape>
					</transform>
					</transform>
				<Background skyColor='0.1 0.1 0.1'>
				</Background>
				</scene>
			</X3D> 
        </body> 
    </html>
